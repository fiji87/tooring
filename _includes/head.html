<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="{{ site.baseurl }}/fonts/fontawesome-pro-6.0.0/css/all.css" rel="stylesheet">

  <!-- Semantic UI -->
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    crossorigin="anonymous">
  </script>
  <script
    src="https://cdn.jsdelivr.net/gh/msetzu/marpee@latest/assets/libs/semanticui/semantic.min.js">
  </script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">

  {%- seo -%}
  <link rel="icon" href="{{ site.favicon }}">
  <link rel="canonical" href="{{ site.url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-noto-sans@0.0.72/index.min.css">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  

  <!-- theme overrides -->
  <link rel="stylesheet" href="{{ "/assets/css/utils.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/bar.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/banner.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/post.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/postlist.css" | relative_url }}">

  <!-- Cup button -->
  <script
    src="{{ site.baseurl }}/assets/js/cup_entry_as_link.js">
  </script>

  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  {%- feed_meta -%}
  {%- include extensions/code-highlight.html -%}
  {%- include custom-head.html -%}
</head>
